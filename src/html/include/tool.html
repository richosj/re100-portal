<div class="tool-section">
    <div class="tool-top">
        <ul class="tool">
            <li class="tool--map">
                <button type="button" class="parents_toggle">
                    지도선택    
                </button>
                <ul class="tool--dep">
                    <li class="plural_toggle">일반지도</li>
                    <li class="plural_toggle">영상지도</li>
                    <li class="plural_toggle">국토위성지도</li>
                </ul>
            </li>
            <li class="tool--layer">
                <button type="button" class="parents_toggle">
                    레이어
                </button>
                <ul class="tool--dep">
                    <li class="plural_toggle">없음</li>
                    <li class="plural_toggle">지번</li>
                    <li class="plural_toggle">시도</li>
                    <li class="plural_toggle">시군구</li>
                    <li class="plural_toggle">읍면동</li>
                </ul>
            </li>
        </ul>
        <ul class="tool">
            <li class="tool--distance">
                <button type="button" class="parents_toggle">
                    거리  
                </button>
            </li>
            <li class="tool--area">
                <button type="button" class="parents_toggle">
                    면적
                </button>
            </li>
            <li class="tool--output">
                <button type="button" class="parents_toggle">
                    출력
                </button>
            </li>
        </ul>
    </div>
    <div class="tool-bottom">
        <ul class="tool single">
            <li class="tool--position">
                <button>현재 위치</button>
            </li>
        </ul>
        <ul class="tool zoom">
            <li class="tool--zoomin">
                <button type="button"><span class="sr-only">zoom in</span></button>
            </li>
            <li class="tool--zoomout">
                <button type="button"><span class="sr-only">zoom out</span></button>
            </li>
        </ul>
    </div>
</div>
