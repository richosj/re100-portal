<tr class="@@code">
	<td class="table-col-code" style="text-align:center;">@@code</td>
	<td class="table-col-title">@@title</td>
	<td class="table-col-cate" style="text-align:center;">@@cate</td>
	<td class="table-col-url">
		<div>
			<button type="button" onclick="textCopy('@@url')" class="icon-frame">C</button>
			<a href="@@url" target="_blank">@@url</a>
		</div>
	</td>
	<td style="text-align:center">@@dateNew</td>
	<td style="text-align:center">@@dateModify</td>
	<td>@@extra</td>
</tr>
